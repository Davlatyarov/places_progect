<!-- delete_comment.html -->
{% extends 'base.html' %}

{% block title %}
    Delete Comment
{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">Delete Comment</div>
                <div class="card-body">
                    <p>Are you sure you want to delete this comment?</p>
                    <p>{{ comment.text }}</p>
                    <form method="post">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger">Delete</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
