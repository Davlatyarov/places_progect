{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
    Entrance page
{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h1 class="text-center mb-4">Entrance</h1>
            <form action="" method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-primary btn-block mt-4">Login</button>
            </form>
            <p class="mt-3 text-center">Not registered yet? <a href="{% url 'users:register' %}">Register now</a></p>
        </div>
    </div>
</div>
{% endblock %}
